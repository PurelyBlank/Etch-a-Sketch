<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="eas-container">
            <div class="main-grid">
                <h1 class="etch-a-sketch">Etch-a-Sketch</h1>
                <div id="grid" class="grid">
                    <!-- Script will set default grid size and adjust as necessary -->
                </div>
            </div>
            <div class="grid-options">
                <div class="color-choice">
                    <input type="color" id="color-selection" name="color-selection" value="#000000">
                </div>
                <div class="eraser-container">
                    <button id="eraser" class="eraser-toggle" value="unclicked">Eraser</button>
                </div>
                <div class="clear-container">
                    <button id="clear" class="clear-grid">Clear</button>
                </div>
                <div class="grid-size-slider">
                    <label class="grid-size-label"></label>
                    <input type="range" id="grid-slider" name="grid-slider" min="1" max="100" value="16">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
