<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="eas-container">
            <div class="main-grid">
                <h1 class="etch-a-sketch">Etch-a-Sketch</h1>
                <div id="grid" class="grid">
                    <!-- Script will set default grid size and adjust as necessary -->
                </div>
            </div>
            <div class="grid-options">
                <div class="color-choice">
                    <input type="color" id="color-selection" name="color-selection" value="#000000">
                </div>
                <div class="eraser">
                    <button class="eraser-toggle">Eraser</button>
                </div>
                <div class="clear">
                    <button class="clear-grid">Clear</button>
                </div>
                <div class="grid-size-slider">
                    <label class="grid-size-label"></label>
                    <input type="range" id="grid-slider" name="grid-slider" min="1" max="100" value="16">
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
